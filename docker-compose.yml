services:
  tianyi-302:
    # 使用 GitHub Container Registry 镜像（支持 amd64/arm64）
    #image: ghcr.io/268326/p189_dav:latest
    # 或者本地构建：取消下面注释，注释上面的 image
    build: .
    container_name: tianyi-302
    restart: always
    ports:
      - "8515:8515"
    volumes:
      # 持久化数据目录（cookies、配置等）
      - ./db:/app/db
    environment:
      # ========== 时区设置 ==========
      - TZ=Asia/Shanghai
      # 应用配置统一在 ./db/user.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8515/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
